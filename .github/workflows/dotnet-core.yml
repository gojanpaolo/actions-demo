name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore src/Gldd.PostDredge.sln
    - name: Build
      run: dotnet build src/Gldd.PostDredge.sln --configuration Release --no-restore
    - name: GitHub Actions WebDeploy
      uses: cschleiden/webdeploy-action@v1
      with:
        webSiteName: 'test-app'
        package: ${{ format('{0}\dist', runner.workspace) }}
